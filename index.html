<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Chishtian, Punjab</div>
            <div class="text-two">Pakistan</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+9200 0000 0000</div>
            <div class="text-two">+9200 0000 0000</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">user1@gmail.com</div>
            <div class="text-two">user2@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <form id="form">
            <div class="input-box">
              <!-- <label for="contact-form-name">Name:</label> -->
              <input
                id="name"
                type="text"
                placeholder="Enter your name"
                name="name"
              />
              <span style="color: #3e2093" id="name-error"></span>
            </div>
            <div class="input-box">
              <!-- <label for="contact-form-email">Email:</label> -->
              <input
                id="email"
                type="email"
                placeholder="Enter your email"
                name="email"
              />
              <span style="color: #3e2093" id="email-error"></span>
            </div>
            <div class="input-box message-box">
              <!-- <label for="contact-form-message">Message:</label> -->
              <textarea id="message"></textarea>
              <span style="color: #3e2093" id="message-error"></span>
            </div>
            <button type="submit">Send Now</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
